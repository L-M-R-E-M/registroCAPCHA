        <div class="card-header">CAMBIAR CONTRASEÑA</div>

        <form id="form1" name="form1" class="needs-validation" novalidate>
                    
          <center>
                      <div class="col-md-4 mb-3">
                      <label for="code">Hemos enviado una clave a tu correo electrónico, ingresala a continuación</label>
                      <div class="input-group">
                      <input name="code" autofocus="autofocus" type="password" class="form-control" id="code" placeholder="" required>
                      <div class="input-group-append">
                        <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                      </div>
                    </div>
                      <span id="passstrength"></span>
                      <!-- <div class="valid-feedback">¡Ok válido!</div> -->

                    </div>
                
                  <button class="btn btn-primary" id="boton" name="boton" type="submit">Verificar</button>
                  </center>
               
                </form><br>

                <div class="form-group">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="text-center">

                          </div>
                      </div>
                  </div>
              </div><br>

                  <center>
                  <!-- <div class="form-row"> -->

                        <input name="pass1" autofocus="autofocus" min="8" max="10" type="password" class="form-control" id="pass1" placeholder="" required>
                        <span id="passstrength"></span>
                        <!--<div class="valid-feedback">¡Ok válido!</div>-->
                        <div class="invalid-feedback">Complete el campo.</div>  
                      </div>
                      <div class="col-md-4 mb-3">

                        <input name="pass2" min="8" max="10" type="password" class="form-control" id="pass2" placeholder="" required>
                        <!--<div class="valid-feedback">¡Ok válido!</div>-->
                        <div class="invalid-feedback">Complete el campo.</div>   
                      </div>
                    <!-- </div> -->
  
                    <button class="btn btn-primary" id="boton2" name="boton2" type="submit">Cambiar</button>
