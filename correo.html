<!doctype html>
<html lang="en">
  <head>
    <title>correo</title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#" />      
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./jquery/jquery-3.3.1.min.js"></script>
    <script src="./popper/popper.min.js"></script>
    <script src="./bootstrap4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  </head>
  <body>
     <header style="height: 70px">
      <div class="card-header">
        <div class="col-lg-12">
            <div class="text-right">
            <button type="button" class="btn btn-primary" id="iniciar">Iniciar Sesión</button>
            </div>
        </div>
    </div>
     </header> 
    <div style="height: 30px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <div class="card shadow-lg p-3 mb-5 bg-white ">
        <div class="card-header">¿OLVIDASTE TU CONTRASEÑA?</div>
        <div class="card-body">

          <center>
        
        <h1>PASO 1 - INGRESAR CORREO</h1>
        
        <form id="form1" name="form1" class="needs-validation" novalidate>
            
                <div class="col-md-4 mb-3">
                  <label for="ema">Ingresa tu correo de usuario</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input name="ema" type="email" class="form-control" id="ema" placeholder="" aria-describedby="inputGroupPrepend" required>   
                    <div class="valid-feedback">¡Ok válido!</div>
                  <div class="invalid-feedback">Complete el campo.</div>   
                  </div>
                </div>
              
              
                  <button class="btn btn-primary" id="boton" name="boton" type="submit">Enviar</button>
                
                </form><br><br>

                <h2>PASO 2 - CAPTURA CLAVE ENVIADA</h2>

                <form id="form2" name="form2" class="needs-validation" novalidate>
                    
                  
                              <div class="col-md-4 mb-3">
                              <label for="code">Hemos enviado una clave a tu correo electrónico, ingresala a continuación</label>
                              <div class="input-group">
                              <input name="code" autofocus="autofocus" type="password" class="form-control" id="code" placeholder="" required disabled>
                              <div class="input-group-append">
                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                              </div>
                              <!-- <span id="passstrength"></span> -->
                              <!-- <div class="valid-feedback">¡Ok válido!</div> -->
                              <div class="invalid-feedback">Complete el campo.</div> 
                            </div>
                            </div>
                        
                          <button class="btn btn-primary" id="boton2" name="boton2" type="submit2" disabled>Verificar</button>
                        
                       
                        </form><br><br>

                        <h3>PASO 3 - ACTUALIZA LA NUEVA CONTRASEÑA</h3>

                        <form id="form3" name="form3" class="needs-validation" novalidate>
                          
                          <!-- <div class="form-row"> -->
                                <div class="col-md-4 mb-3">
                                <label for="pass1">Contrsaeña</label>
                                <input name="pass1" autofocus="autofocus" min="8" max="10" type="password" class="form-control" id="pass1" placeholder="" required disabled>
                                <span id="pass"></span>
                                <!--<div class="valid-feedback">¡Ok válido!</div>-->
                                <div class="invalid-feedback">Complete el campo.</div>  
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="pass2">Confirmar Contraseña</label>
                                <input name="pass2" min="8" max="10" type="password" class="form-control" id="pass2" placeholder="" required disabled>
                                <!--<div class="valid-feedback">¡Ok válido!</div>-->
                                <div class="invalid-feedback">Complete el campo.</div>   
                              </div>
                            <!-- </div> -->
          
                            <button class="btn btn-primary" id="boton3" name="boton3" type="submit3" disabled>Cambiar</button>
                          
                          </form><br>

                          <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12">
                                    
                                        <a href="correo.html" id="register-form-link" disabled>Cargar de nuevo la página</a>
                                   
                                </div>
                            </div>
                        </div>
        
                        
                        </center>
                
        </div> 
      
    </div>
            </div>       
        </div> 
                    
    </div>
    
  <script src="./src/correo.js"></script> 
    
  </body>
</html>
